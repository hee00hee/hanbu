    <script type="text/javascript">

        const URL = "./";

        const choices = ['ê°€ìœ„', 'ë°”ìœ„', 'ë³´'];

        // ëª¨ë¸ ë¡œë“œ
        async function init() {

            if (!model || !webcam) return;

                }
            }
        }
        
        // ê²Œì„ ì‹œì‘

                return;

            document.getElementById("player-choice").innerHTML = "ğŸ¤”";

            document.getElementById("player-choice").innerHTML = choiceEmojis[playerChoice];
            document.getElementById("ai-choice").innerHTML = choiceEmojis[aiChoice];

        // ì¹´ìš´íŠ¸ë‹¤ìš´
        function countdown() {
            return new Promise((resolve) => {
                let count = 3;
                const countdownEl = document.getElementById("countdown");
                
                const timer = setInterval(() => {
                    countdownEl.innerHTML = count > 0 ? count : "ì´¬ì˜!";
                    
                    if (count === 0) {
                        setTimeout(() => {
                            countdownEl.innerHTML = "";
                            clearInterval(timer);
                            resolve();
                        }, 1000);
                    }
                    count--;
                }, 1000);
            });
        }
        
        // í”Œë ˆì´ì–´ ì„ íƒ ê°ì§€
        async function detectPlayerChoice() {
            if (!model || !webcam) return 'ê°€ìœ„';
            
            const prediction = await model.predict(webcam.canvas);
            let bestChoice = 'ê°€ìœ„';
            let bestProbability = 0;

                if (prediction[i].probability > bestProbability) {

                    bestChoice = prediction[i].className;
