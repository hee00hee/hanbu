    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">

    <style>

        body {

            text-align: center;
        }
        
        .score-board {

            justify-content: space-between;
        }
        
        .section-header {

            margin-bottom: 10px;

        }
        
        #webcam-container, .ai-display {
            width: 180px;
            height: 180px;
            border: 3px solid #fff;
            border-radius: 15px;
            overflow: hidden;
            background: #000;
            display: flex;
            align-items: center;

        }
        
        .ai-display {

        }
        
        .prediction-container {
            font-size: 0.7em;
            max-height: 40px;
            overflow-y: auto;
            width: 100%;
            margin: 8px 0;
        }
        
        #label-container div {
            margin: 1px 0;
            padding: 2px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            font-size: 0.6em;
            text-align: center;
        }
        
        .status-text {
            font-size: 0.9em;
            text-align: center;
            margin: 8px 0;
        }
        
        .vs {
            font-size: 2.5em;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 10px;
        }
        
        .result-area {
            text-align: center;
            margin-bottom: 15px;
            min-height: 40px;
        }
        
        .result {
            font-size: 1.5em;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .win { color: #00ff88; }
        .lose { color: #ff4757; }
        .draw { color: #ffa502; }
        
        .countdown {
            font-size: 2.5em;
            font-weight: bold;
            color: #ff6b6b;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: auto;
        }
        
        button {
            background: linear-gradient(45deg, #663399, #4a1a4a);
            border: none;
            color: white;
            padding: 12px 20px;
            font-size: 1em;
            font-family: 'Jua', sans-serif;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            min-width: 120px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        @media (max-width: 768px) {
            .game-area {
                flex-direction: column;
                align-items: center;
            }
            
            .vs {
                transform: rotate(90deg);
                margin: 10px 0;
            }
            
            .player-section, .ai-section {
                width: 250px;
                margin: 5px 0;
            }
            
            h1 {
                font-size: 1.5em;
            }
            
            .controls {
                gap: 5px;
            }
            
            button {
                padding: 10px 15px;
                font-size: 0.9em;
                min-width: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ AI Í∞ÄÏúÑÎ∞îÏúÑÎ≥¥ Í≤åÏûÑ</h1>
        
        <div class="debug-info" id="debug-info">
            Í≤åÏûÑÏùÑ ÏãúÏûëÌïòÎ†§Î©¥ Ïπ¥Î©îÎùºÎ•º Î®ºÏ†Ä ÏãúÏûëÌïòÏÑ∏Ïöî
        </div>
        
        <div class="score-board">
            <div class="score-item">
                <div>ÏäπÎ¶¨</div>
                <div id="wins">0</div>
            </div>
            <div class="score-item">
                <div>Î¨¥ÏäπÎ∂Ä</div>
                <div id="draws">0</div>
            </div>
            <div class="score-item">
                <div>Ìå®Î∞∞</div>
                <div id="losses">0</div>
            </div>
        </div>
        
        <div class="game-area">
            <div class="player-section">
                <div class="section-header">üë§ ÌîåÎ†àÏù¥Ïñ¥</div>
                <div id="webcam-container"></div>
                <div class="prediction-container">
                    <div id="label-container"></div>
                </div>
                <div class="status-text">ÌîåÎ†àÏù¥Ïñ¥ Ï§ÄÎπÑ!</div>
            </div>
            
            <div class="vs">VS</div>
            
            <div class="ai-section">
                <div class="section-header">ü§ñ AI</div>
                <div class="ai-display">
                    <div style="font-size: 3em;" id="ai-choice">ü§ñ</div>
                </div>
                <div style="height: 40px;"></div>
                <div class="status-text">AI Ï§ÄÎπÑ ÏôÑÎ£å!</div>
            </div>
        </div>
        
        <div class="result-area">
            <div class="result" id="game-result"></div>
            <div class="countdown" id="countdown"></div>
        </div>
        
        <div class="controls">
            <button id="start-btn" onclick="init()">Ïπ¥Î©îÎùº ÏãúÏûë</button>
            <button id="play-btn" onclick="playGame()" disabled>Í≤åÏûÑ ÏãúÏûë</button>
            <button onclick="resetScore()">Ï†êÏàò Î¶¨ÏÖã</button>
        </div>
    </div>

    <script type="text/javascript">
        const URL = "./";
        
        let model, webcam, labelContainer, maxPredictions;
        let isGameActive = false;
        let gameStats = { wins: 0, draws: 0, losses: 0 };
        
        const choices = ['Í∞ÄÏúÑ', 'Î∞îÏúÑ', 'Î≥¥'];
        const choiceEmojis = { 'Í∞ÄÏúÑ': '‚úÇÔ∏è', 'Î∞îÏúÑ': '‚úä', 'Î≥¥': '‚úã' };
        
        function updateDebug(message) {
            document.getElementById('debug-info').innerHTML = message;
            console.log(message);
        }
        
        async function init() {
            try {
                updateDebug("Î™®Îç∏ Î°úÎî© Ï§ë...");
                
                const modelURL = URL + "model.json";
                const metadataURL = URL + "metadata.json";
                
                model = await tmImage.load(modelURL, metadataURL);
                maxPredictions = model.getTotalClasses();
                
                updateDebug(`Î™®Îç∏ Î°úÎìú ÏôÑÎ£å! ÌÅ¥ÎûòÏä§ Ïàò: ${maxPredictions}`);
                
                const flip = true;
                webcam = new tmImage.Webcam(180, 180, flip);
                await webcam.setup();
                await webcam.play();
                window.requestAnimationFrame(loop);
                
                document.getElementById("webcam-container").appendChild(webcam.canvas);
                labelContainer = document.getElementById("label-container");
                for (let i = 0; i < maxPredictions; i++) {
                    labelContainer.appendChild(document.createElement("div"));
                }
                
                document.getElementById("start-btn").disabled = true;
                document.getElementById("play-btn").disabled = false;
                
                updateDebug("Ïπ¥Î©îÎùº ÏãúÏûë ÏôÑÎ£å! ÏÜêÎèôÏûëÏùÑ Ìï¥Î≥¥ÏÑ∏Ïöî.");
                
            } catch (error) {
                updateDebug(`Ïò§Î•ò Î∞úÏÉù: ${error.message}`);
                console.error("Error:", error);
            }
        }
        
        async function loop() {
            webcam.update();
            if (!isGameActive) {
                await predict();
            }
            window.requestAnimationFrame(loop);
        }
        
        async function predict() {
            const prediction = await model.predict(webcam.canvas);
            
            for (let i = 0; i < maxPredictions; i++) {
                const classPrediction = prediction[i].className + ": " + prediction[i].probability.toFixed(2);
                labelContainer.childNodes[i].innerHTML = classPrediction;
            }
        }
        
        async function playGame() {
            if (!webcam || !model) {
                alert("Î®ºÏ†Ä Ïπ¥Î©îÎùºÎ•º ÏãúÏûëÌï¥Ï£ºÏÑ∏Ïöî!");
                return;
            }
            
            isGameActive = true;
            document.getElementById("play-btn").disabled = true;
            document.getElementById("game-result").innerHTML = "";
            document.getElementById("ai-choice").innerHTML = "ü§ñ";
            
            updateDebug("Í≤åÏûÑ ÏãúÏûë! 3Ï¥à ÌõÑ Ï¥¨ÏòÅÌï©ÎãàÎã§!");
            
            await countdown();
            
            const aiChoice = choices[Math.floor(Math.random() * choices.length)];
            document.getElementById("ai-choice").innerHTML = choiceEmojis[aiChoice];
            
            updateDebug(`AIÍ∞Ä ${aiChoice}Î•º ÏÑ†ÌÉùÌñàÏäµÎãàÎã§!`);
            
            const playerChoice = await detectPlayerChoice();
            updateDebug(`ÌîåÎ†àÏù¥Ïñ¥: ${playerChoice}, AI: ${aiChoice}`);
            
            const result = determineWinner(playerChoice, aiChoice);
            displayResult(result, playerChoice, aiChoice);
            updateScore(result);
            
            isGameActive = false;
            document.getElementById("play-btn").disabled = false;
        }
        
        function countdown() {
            return new Promise((resolve) => {
                let count = 3;
                const countdownEl = document.getElementById("countdown");
                
                const timer = setInterval(() => {
                    countdownEl.innerHTML = count > 0 ? count : "Ï¥¨ÏòÅ!";
                    
                    if (count === 0) {
                        setTimeout(() => {
                            countdownEl.innerHTML = "";
                            clearInterval(timer);
                            resolve();
                        }, 1000);
                    }
                    count--;
                }, 1000);
            });
        }
        
        async function detectPlayerChoice() {
            if (!model || !webcam) return 'Í∞ÄÏúÑ';
            
            const prediction = await model.predict(webcam.canvas);
            let bestChoice = 'Í∞ÄÏúÑ';
            let bestProbability = 0;
            
            for (let i = 0; i < maxPredictions; i++) {
                if (prediction[i].probability > bestProbability) {
                    bestProbability = prediction[i].probability;
                    bestChoice = prediction[i].className;
                }
            }
            
            return bestChoice;
        }
        
        function determineWinner(player, ai) {
            if (player === ai) return 'draw';
            
            if (
                (player === 'Í∞ÄÏúÑ' && ai === 'Î≥¥') ||
                (player === 'Î∞îÏúÑ' && ai === 'Í∞ÄÏúÑ') ||
                (player === 'Î≥¥' && ai === 'Î∞îÏúÑ')
            ) {
                return 'win';
            }
            
            return 'lose';
        }
        
        function displayResult(result, player, ai) {
            const resultEl = document.getElementById("game-result");
            
            switch (result) {
                case 'win':
                    resultEl.innerHTML = `üéâ ÏäπÎ¶¨! (${player} vs ${ai})`;
                    resultEl.className = "result win";
                    break;
                case 'lose':
                    resultEl.innerHTML = `üò¢ Ìå®Î∞∞! (${player} vs ${ai})`;
                    resultEl.className = "result lose";
                    break;
                case 'draw':
                    resultEl.innerHTML = `ü§ù Î¨¥ÏäπÎ∂Ä! (${player} vs ${ai})`;
                    resultEl.className = "result draw";
                    break;
            }
        }
        
        function updateScore(result) {
            gameStats[result === 'win' ? 'wins' : result === 'lose' ? 'losses' : 'draws']++;
            
            document.getElementById("wins").innerHTML = gameStats.wins;
            document.getElementById("draws").innerHTML = gameStats.draws;
            document.getElementById("losses").innerHTML = gameStats.losses;
        }
        
        function resetScore() {
            gameStats = { wins: 0, draws: 0, losses: 0 };
            document.getElementById("wins").innerHTML = "0";
            document.getElementById("draws").innerHTML = "0";
            document.getElementById("losses").innerHTML = "0";
            document.getElementById("game-result").innerHTML = "";
            updateDebug("Ï†êÏàòÍ∞Ä Î¶¨ÏÖãÎêòÏóàÏäµÎãàÎã§.");
        }
    </script>
</body>
</html>
